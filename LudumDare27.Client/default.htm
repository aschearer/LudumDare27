<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ludum Dare 27 Submission</title>
    <link href='http://fonts.googleapis.com/css?family=Ewert' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app/ludumdare27.css" type="text/css" />
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">LD 27</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Play</a></li>
                </ul>

                <p id="signed-in-as" class="navbar-text pull-right">
                    Playing as 
                    <img src="http://lorempixel.com/32/32" />
                    <a class="navbar-link">Sissypants Sally</a>
                </p>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <section id="main-content">
                    <div id="title-layer" class="layer active-layer">
                        <div class="content">
                            <h1 class="hide-text">Second's Showdown</h1>
                            <button id="play-button" class="hide-text">Start</button>
                        </div>
                    </div>
                    <div id="local-game-layer" class="layer">
                        <canvas id="local-game-layer-canvas"></canvas>
                    </div>
                    <div id="player-ready-layer" class="layer">
                        <h1 id="player-ready-text">Turn</h1>
                        <button id="player-ready-button">Ready</button>
                    </div>
                    <div id="game-over-layer" class="layer">
                        <h1 id="game-over-text">Result</h1>
                        <button id="game-over-button">New Game</button>
                    </div>
                    <div id="game-layer" class="layer">
                        <div class="tutor">
                            <ol class="instructions">
                                <li class="instruction">Click to select <span class="highlight">two chips</span> to hold on.</li>
                                <li class="instruction">The <span class="highlight">remaining chips</span> will be mixed with your opponents.</li>
                            </ol>
                        </div>
                        <div class="chips">
                            <button id="choose-hand-button">Ready</button>
                        </div>
                    </div>
                    <div id="duel-layer" class="layer">
                        <table class="table table-condensed table-bordered">
                            <tr>
                                <th></th>
                                <th class="text-center">1</th>
                                <th class="text-center">2</th>
                                <th class="text-center">3</th>
                                <th class="text-center">4</th>
                                <th class="text-center">5</th>
                                <th class="text-center">6</th>
                                <th class="text-center">7</th>
                                <th class="text-center">8</th>
                                <th class="text-center">9</th>
                                <th class="text-center">10</th>
                            </tr>
                            <tr>
                                <th>Player 1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Player 2</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Actual</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app/ludumdare27.js"></script>
</body>
</html>
